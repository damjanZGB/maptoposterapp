version: '3.8'

services:
  backend:
    build: ./backend
    container_name: maptoposter-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/outputs:/app/backend/outputs
      - ./backend/cache:/app/cache  # Persist OSMnx cache
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    container_name: maptoposter-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
