server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/ {
        # 'backend' matches the service name in docker-compose.yml
        # We strip the /api prefix before forwarding if the backend expects /generate, /themes directly
        # But wait, looking at main.py, endpoints are /themes and /generate (root-level).
        # So we need to rewrite /api/foo -> /foo
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy static images
    location /posters/ {
        proxy_pass http://backend:8000/posters/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
